    <main>
        <h1> NUESTRA OFICINA </h1>
        <section id="destacados">
            <iframe
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3271.7281107861227!2d-57.953822325177626!3d-34.91327207391072!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95a2e91ef79ab605%3A0xf407bca4227bee97!2sUniversidad%20Nacional%20de%20La%20Plata%20(UNLP)!5e0!3m2!1ses-419!2sar!4v1684771081242!5m2!1ses-419!2sar"

            referrerpolicy="no-referrer-when-downgrade"></iframe>
        </section>
      

        <form action="formulario">
            <fieldset>
                <legend> CONTACTO </legend>

                <div>
                    <label for="nombre"> Nombre </label>
                    <input type="text" id="nombre" placeholder="Nombre">
                </div>

                <div>
                    <label for="apellido"> Apellido </label>
                    <input type="text" id="apellido" placeholder="Apellido">
                </div>

                <div>
                    <label for="telefono"> Telefono </label>
                    <input type="number" id="telefono" placeholder="Telefono">
                </div>

                <div>
                    <label for="email"> Email </label>
                    <input type="email" id="email" placeholder="Email">
                </div>

                <label for="consulta"> Mensaje </label>
                <textarea name="consulta" id="consulta" cols="30" rows="10"> </textarea>
                <a class="button">
                    <input type="submit" value="Enviar">
                    <input type="reset" value="Limpiar">
                </a>

            </fieldset>

        </form>


    </main>

    <footer>
        <div class="footerContainer">
            <div class="footerEnlaces">

                <ul>
                    <li><a href="../pages/contacto.html">CONTACTO</a></li>
